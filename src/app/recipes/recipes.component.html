<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <!--if remove *ngIf it will break because app-recipe-detail is expecting for sure the object with name and other properties, so it can't be undefined-->
    <app-recipe-detail *ngIf="selectedRecipe; else infoText"  [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
